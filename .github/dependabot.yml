version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/Berlin"
    assignees:
      - ffried
    reviewers:
      - ffried
  - package-ecosystem: "nuget"
    directory: "/server"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/Berlin"
    assignees:
      - ffried
    reviewers:
      - ffried
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/Berlin"
    assignees:
      - ffried
    reviewers:
      - ffried
